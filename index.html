<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row time-block">
      <p class="col-1 hour">8:00 AM</p>
      <textarea id="8" class="textarea description col-10"></textarea>
      <button id="btn8" class="saveBtn col-1"><span class="oi" data-glyph="clipboard"></span></button>
    </div>
    <div class="row time-block">
      <p class="col-1 hour">9:00 AM</p>
      <textarea id="9" class="textarea description col-10"></textarea>
      <button id="btn9" class="saveBtn col-1"><span class="oi" data-glyph="clipboard"></span></button>
    </div>
    <div class="row time-block">
      <p class="col-1 hour">10:00 AM</p>
      <textarea id="10" class="textarea description col-10"></textarea>
      <button id="btn10" class="saveBtn col-1"><span class="oi" data-glyph="clipboard"></span></button>
    </div>
    <div class="row time-block">
      <p class="col-1 hour">11:00 AM</p>
      <textarea id="11" class="textarea description col-10"></textarea>
      <button id="btn11" class="saveBtn col-1"><span class="oi" data-glyph="clipboard"></span></button>
    </div>
    <div class="row time-block">
      <p class="col-1 hour">12:00 PM</p>
      <textarea id="12" class="textarea description col-10"></textarea>
      <button id="btn12" class="saveBtn col-1"><span class="oi" data-glyph="clipboard"></span></button>
    </div>
    <div class="row time-block">
      <p class="col-1 hour">1:00 PM</p>
      <textarea id="13" class="textarea description col-10"></textarea>
      <button id="btn1" class="saveBtn col-1"><span class="oi" data-glyph="clipboard"></span></button>
    </div>
    <div class="row time-block">
      <p class="col-1 hour">2:00 PM</p>
      <textarea id="14" class="textarea description col-10"></textarea>
      <button id="btn2" class="saveBtn col-1"><span class="oi" data-glyph="clipboard"></span></button>
    </div>
    <div class="row time-block">
      <p class="col-1 hour">3:00 PM</p>
      <textarea id="15" class="textarea description col-10"></textarea>
      <button id="btn3" class="saveBtn col-1"><span class="oi" data-glyph="clipboard"></span></button>
    </div>
    <div class="row time-block">
      <p class="col-1 hour">4:00 PM</p>
      <textarea id="16" class="textarea description col-10"></textarea>
      <button id="btn4" class="saveBtn col-1"><span class="oi" data-glyph="clipboard"></span></button>
    </div>
    <div class="row time-block">
      <p class="col-1 hour">5:00 PM</p>
      <textarea id="17" class="textarea description col-10"></textarea>
      <button id="btn5" class="saveBtn col-1"><span class="oi" data-glyph="clipboard"></span></button>
    </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css" integrity="sha512-LeCmts7kEi09nKc+DwGJqDV+dNQi/W8/qb0oUSsBLzTYiBwxj0KBlAow2//jV7jwEHwSCPShRN2+IWwWcn1x7Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="./assets/javascript/script.js"></script>
</body>

</html>
